<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text" />
            <p class="d-none">
                <span class="text-danger m-3">the name must be between 3-15 letter</span>
            </p>
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email" />
            <p class="d-none">
                <span class="text-danger m-3">the email is invalid</span>
            </p>

            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password" />
            <p class="d-none">
                <span class="text-danger m-3">Minimum eight characters, at least one upper case English letter,
                    one lower case English letter, one number and one special
                    character</span>
            </p>

            <p id="exist"></p>

            <button id="signUpBtn" class="btn btn-outline-info w-100 my-3">
                Sign Up
            </button>
            <p>
                You have an account?
                <a class="text-decoration-none text-info fw-bold" href="index.html">Signin</a>
            </p>
        </div>
    </div>

    <script src="js/signUp.js"></script>
</body>

</html>
